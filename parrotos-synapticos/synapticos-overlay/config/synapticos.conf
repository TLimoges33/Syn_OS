# SynapticOS Configuration File
# This file controls the AI consciousness and learning features

[consciousness]
# Neural Darwinism Engine settings
enabled = true
evolution_interval = 1.0
consciousness_threshold = 0.8
populations = [
    {
        "id": "executive",
        "size": 2000,
        "specialization": "executive"
    },
    {
        "id": "sensory",
        "size": 1500,
        "specialization": "sensory"
    },
    {
        "id": "memory",
        "size": 1000,
        "specialization": "memory"
    },
    {
        "id": "motor",
        "size": 1000,
        "specialization": "motor"
    }
]

[lm_studio]
# LM Studio integration settings
enabled = true
api_endpoint = "http://localhost:1234/v1"
model = "llama-2-7b-chat"
max_tokens = 2048
temperature = 0.7
context_window = 4096

[context_engine]
# Personal context engine settings
enabled = true
storage_path = "/var/lib/synapticos/context"
encryption = true
skill_tracking = true
learning_rate = 0.1
adaptation_threshold = 0.75

[security_tutor]
# Security education module settings
enabled = true
difficulty = "adaptive"
modules = [
    "network_security",
    "web_exploitation",
    "cryptography",
    "forensics",
    "reverse_engineering",
    "social_engineering"
]
progress_tracking = true
interactive_labs = true

[kernel_mods]
# Kernel modification settings
microprocess_api = true
consciousness_hooks = true
ai_scheduler = true
memory_optimization = true

[privacy]
# Privacy and security settings
telemetry = false
local_only = true
secure_storage = true
audit_logging = true

[performance]
# Performance tuning
cpu_cores_for_ai = 2
memory_limit_gb = 4
gpu_acceleration = false
background_processing = true