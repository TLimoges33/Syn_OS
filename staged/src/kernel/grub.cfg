# GRUB Configuration for Syn_OS Consciousness-Integrated Kernel
# Advanced AI-Powered Cybersecurity Education Operating System

set timeout=10
set default=0

# Load additional modules for enhanced functionality
insmod all_video
insmod gfxterm
insmod png
insmod font
insmod vbe
insmod vga

# Set graphical mode for better user experience
if loadfont /boot/grub/fonts/unicode.pf2; then
    set gfxmode=auto
    set gfxpayload=keep
    terminal_output gfxterm
fi

# Syn_OS branding and theme
set color_normal=light-green/black
set color_highlight=black/light-green

menuentry "🧠 Syn_OS - AI Consciousness Kernel (Default)" {
    echo "Loading Syn_OS AI-Powered Cybersecurity Kernel..."
    echo "🔒 Initializing Neural Darwinian Security..."
    echo "🎓 Starting Educational Framework..."
    multiboot /boot/syn_kernel.bin
    boot
}

menuentry "🧠 Syn_OS - Safe Mode (No AI Acceleration)" {
    echo "Loading Syn_OS in Safe Mode..."
    echo "🔒 Basic Security Mode Active..."
    multiboot /boot/syn_kernel.bin safe_mode
    boot
}

menuentry "🧠 Syn_OS - Debug Mode (Verbose Output)" {
    echo "Loading Syn_OS with Debug Information..."
    echo "🔍 Enabling Comprehensive Logging..."
    multiboot /boot/syn_kernel.bin debug_mode verbose
    boot
}

menuentry "🧠 Syn_OS - Educational Demo Mode" {
    echo "Loading Syn_OS Educational Demonstration..."
    echo "🎓 Activating Learning Scenarios..."
    multiboot /boot/syn_kernel.bin educational_mode
    boot
}

menuentry "🔧 Memory Test (Advanced Diagnostics)" {
    echo "Starting Advanced Memory Diagnostics..."
    echo "🧪 Testing System Memory Integrity..."
    # Note: Would load memtest86+ if available
    echo "Memory test functionality requires additional setup"
    sleep 3
}

menuentry "💾 Boot from Hard Drive" {
    echo "Attempting to boot from primary hard drive..."
    set root=(hd0)
    chainloader +1
}

menuentry "🔄 Reboot System" {
    echo "Rebooting system..."
    reboot
}

menuentry "⚡ Shutdown System" {
    echo "Shutting down system..."
    halt
}