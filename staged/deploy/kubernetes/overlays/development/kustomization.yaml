apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: syn-os-development
  annotations:
    description: "Development environment overlay for Syn_OS"

namespace: synos-development

resources:
  - ../base

namePrefix: dev-

commonLabels:
  environment: development
  variant: dev

images:
  - name: synos/kernel
    newTag: "dev-latest"
  - name: synos/security-manager
    newTag: "dev-latest"

configMapGenerator:
  - name: syn-os-dev-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - DEBUG_MODE=true

patches:
  - target:
      kind: Deployment
      name: syn-os-core
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENVIRONMENT
            value: "development"
          - name: LOG_LEVEL
            value: "debug"
          - name: DEBUG_MODE
            value: "true"

  - target:
      kind: Deployment
      name: syn-os-security-manager
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

replicas:
  - name: syn-os-core
    count: 1
  - name: syn-os-security-manager
    count: 1
