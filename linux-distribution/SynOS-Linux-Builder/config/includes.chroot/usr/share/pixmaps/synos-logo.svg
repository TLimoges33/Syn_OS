<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d40;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="neuralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004d40;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGradient)" stroke="#64ffda" stroke-width="2"/>

  <!-- Neural network nodes -->
  <circle cx="40" cy="40" r="8" fill="url(#neuralGradient)"/>
  <circle cx="88" cy="40" r="8" fill="url(#neuralGradient)"/>
  <circle cx="64" cy="64" r="10" fill="url(#neuralGradient)"/>
  <circle cx="40" cy="88" r="8" fill="url(#neuralGradient)"/>
  <circle cx="88" cy="88" r="8" fill="url(#neuralGradient)"/>

  <!-- Connections -->
  <line x1="40" y1="40" x2="64" y2="64" stroke="#64ffda" stroke-width="2" opacity="0.8"/>
  <line x1="88" y1="40" x2="64" y2="64" stroke="#64ffda" stroke-width="2" opacity="0.8"/>
  <line x1="64" y1="64" x2="40" y2="88" stroke="#64ffda" stroke-width="2" opacity="0.8"/>
  <line x1="64" y1="64" x2="88" y2="88" stroke="#64ffda" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="40" x2="88" y2="88" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="88" y1="40" x2="40" y2="88" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>

  <!-- SynOS text -->
  <text x="64" y="110" text-anchor="middle" font-family="monospace" font-size="14" fill="#64ffda" font-weight="bold">SynOS</text>
</svg>