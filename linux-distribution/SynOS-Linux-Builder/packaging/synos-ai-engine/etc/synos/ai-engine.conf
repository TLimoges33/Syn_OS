# SynOS AI Engine Configuration
# This file configures the core AI consciousness engine

[core]
# Enable AI consciousness system
enable_consciousness = true

# AI engine library path
ai_engine_path = /usr/lib/synos/ai-engine

# Maximum AI memory allocation (in MB)
max_ai_memory = 512

# Debug mode (true/false)
debug_mode = false

[neural_darwinism]
# Enable Neural Darwinism consciousness
enable_neural_darwinism = true

# Population dynamics parameters
population_size = 1000
selection_pressure = 0.7
mutation_rate = 0.1

[personal_context]
# Enable Personal Context Engine
enable_pce = true

# RAG (Retrieval-Augmented Generation) settings
enable_rag = true
vector_db_type = chromadb
vector_db_host = localhost
vector_db_port = 8000

[runtime]
# AI Runtime configuration
tensorflow_lite_enabled = true
onnx_runtime_enabled = true
pytorch_mobile_enabled = true

# Hardware acceleration
enable_gpu_acceleration = true
enable_npu_acceleration = true

[security]
# Security orchestration settings
enable_security_orchestration = true

# Tool integration
nmap_enabled = true
metasploit_enabled = true
burpsuite_enabled = true

[logging]
# Logging configuration
log_level = info
log_file = /var/log/synos/ai-engine.log
max_log_size = 100MB
log_rotation = 7