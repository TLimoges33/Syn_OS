[package]
name = "syn-ai"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
# AI/ML dependencies
candle-core = "0.3.1"
candle-nn = "0.3.1"
tokenizers = "0.15.0"

# Security
ring = "0.17"

# Error handling
anyhow = "1.0.75"
thiserror = "1.0.50"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

[features]
default = ["local-inference", "decision-engine", "pattern-recognition"]
local-inference = []
decision-engine = []
pattern-recognition = []
