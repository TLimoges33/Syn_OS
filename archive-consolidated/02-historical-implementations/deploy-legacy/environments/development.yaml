# Development Environment Configuration
environment: development
namespace: syn-os-dev

# Reduced resource requirements for development
replicaCount:
  core: 1
  security: 1

# Use development images
image:
  core:
    tag: "dev-latest"
  security:
    tag: "dev-latest"

# Development-specific core configuration
core:
  logLevel: debug
  performanceMode: development
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  extraEnv:
    - name: SYN_OS_DEBUG_ENABLED
      value: "true"
    - name: SYN_OS_METRICS_DETAILED
      value: "true"

# Development security configuration
security:
  mode: development
  level: basic
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 125m
      memory: 256Mi

# Disable persistence for development
persistence:
  enabled: false

# Enable autoscaling with lower thresholds
autoscaling:
  enabled: true
  core:
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
  security:
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

# External dependencies with reduced resources
postgresql:
  enabled: true
  primary:
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 125m
        memory: 256Mi

redis:
  enabled: true
  master:
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 125m
        memory: 256Mi

nats:
  enabled: true
  nats:
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 125m
        memory: 256Mi
