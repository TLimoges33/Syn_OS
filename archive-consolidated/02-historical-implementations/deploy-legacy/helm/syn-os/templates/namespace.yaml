apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace | default "syn-os" }}
  labels:
    {{- include "syn-os.labels" . | nindent 4 }}
    environment: {{ .Values.environment | default "default" }}
---
{{- if .Values.security.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace | default "syn-os" }}-security
  labels:
    {{- include "syn-os.labels" . | nindent 4 }}
    component: security
    environment: {{ .Values.environment | default "default" }}
{{- end }}
---
{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace | default "syn-os" }}-monitoring
  labels:
    {{- include "syn-os.labels" . | nindent 4 }}
    component: monitoring
    environment: {{ .Values.environment | default "default" }}
{{- end }}
