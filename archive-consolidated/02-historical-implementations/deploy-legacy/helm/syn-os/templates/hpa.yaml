{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "syn-os.fullname" . }}-core
  namespace: {{ .Values.namespace | default "syn-os" }}
  labels:
    {{- include "syn-os.labels" . | nindent 4 }}
    component: core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "syn-os.fullname" . }}-core
  minReplicas: {{ .Values.autoscaling.core.minReplicas | default 3 }}
  maxReplicas: {{ .Values.autoscaling.core.maxReplicas | default 20 }}
  metrics:
    {{- if .Values.autoscaling.core.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.core.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.core.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.core.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- with .Values.autoscaling.core.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- if .Values.security.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "syn-os.fullname" . }}-security
  namespace: {{ .Values.namespace | default "syn-os" }}-security
  labels:
    {{- include "syn-os.labels" . | nindent 4 }}
    component: security
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "syn-os.fullname" . }}-security
  minReplicas: {{ .Values.autoscaling.security.minReplicas | default 2 }}
  maxReplicas: {{ .Values.autoscaling.security.maxReplicas | default 10 }}
  metrics:
    {{- if .Values.autoscaling.security.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.security.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.security.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.security.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- with .Values.autoscaling.security.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
