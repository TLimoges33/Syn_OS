apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: syn-os-core-hpa
  namespace: syn-os
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: syn-os-core
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: syn-os-security-hpa
  namespace: syn-os-security
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: syn-os-security-manager
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
