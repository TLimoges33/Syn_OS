# GRUB Configuration for Syn_OS Cybersecurity Education Kernel

menuentry "Syn_OS - AI-Powered Cybersecurity Education Platform" {
    multiboot /boot/syn_kernel.bin
    boot
}

menuentry "Syn_OS - Safe Mode (Educational Testing)" {
    multiboot /boot/syn_kernel.bin safe_mode
    boot
}

# Set timeout for automatic boot
set timeout=10
set default=0

# Display educational information
echo "🧠 Syn_OS - AI-Powered Cybersecurity Education Platform"
echo "🔒 Loading neural darwinian security kernel..."
echo "🎓 Educational mode: Safe exploit simulation ready"
echo "🛡️ Digital forensics and threat detection enabled"