# Syn_OS Consciousness Cache Configuration
# Redis configuration for real-time consciousness state management

# Network configuration
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication (change in production)
requirepass neural-consciousness-cache-2024

# Memory management for consciousness data
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence configuration for consciousness state
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Enable AOF for consciousness data durability
appendonly yes
appendfilename "consciousness-cache.aof"
appendfsync everysec

# Database configuration
databases 16

# Database 0: Real-time consciousness readings
# Database 1: Learning session state
# Database 2: User progress cache
# Database 3: Adaptive difficulty settings
# Database 4: Breakthrough detection cache

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Client configuration
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory optimization for consciousness data structures
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow log for monitoring consciousness query performance
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits for consciousness streaming
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Pub/Sub for real-time consciousness updates
notify-keyspace-events "Ex"

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command SHUTDOWN CONSCIOUSNESS_SHUTDOWN

# Performance tuning
# Enable lazy freeing for better performance with large consciousness datasets
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# IO threads for multi-core consciousness processing
io-threads 4
io-threads-do-reads yes

# Memory usage optimization
activerehashing yes
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Replication (for high availability in production)
# replica-serve-stale-data yes
# replica-read-only yes

# Consciousness-specific configuration comments:
# - Database 0: Current consciousness levels and real-time metrics
# - Database 1: Learning session state and progress tracking  
# - Database 2: User learning profiles and historical data
# - Database 3: Adaptive algorithm parameters and thresholds
# - Database 4: Breakthrough detection results and patterns
# 
# Key naming conventions:
# - consciousness:user:<user_id>:current - Current consciousness reading
# - session:<session_id>:state - Learning session state
# - user:<user_id>:profile - User learning profile
# - adaptive:<user_id>:difficulty - Current difficulty settings
# - breakthrough:<session_id>:detected - Breakthrough detection results