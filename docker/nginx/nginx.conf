# Syn_OS Educational Platform Nginx Configuration
# Reverse proxy and load balancer for consciousness-aware learning services

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format for educational analytics
    log_format educational '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" urt="$upstream_response_time" '
                          'consciousness_session="$http_x_consciousness_session"';
    
    access_log /var/log/nginx/access.log educational;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting for educational safety
    limit_req_zone $binary_remote_addr zone=educational_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=consciousness_api:10m rate=5r/s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    
    # Upstream services
    upstream educational_sandbox {
        server educational-sandbox:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream consciousness_monitor {
        server consciousness-monitor:5000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream learning_analytics {
        server learning-analytics:6000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream kernel_dev {
        server kernel-dev:8080 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }
    
    # Main educational platform server
    server {
        listen 80;
        listen [::]:80;
        server_name localhost syn-os-education;
        
        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;
        
        # Root directory for static content
        root /usr/share/nginx/html;
        index index.html;
        
        # Main educational dashboard
        location / {
            try_files $uri $uri/ @educational_sandbox;
        }
        
        # Educational sandbox proxy
        location @educational_sandbox {
            limit_req zone=educational_api burst=20 nodelay;
            
            proxy_pass http://educational_sandbox;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Consciousness-Session $http_x_consciousness_session;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Educational API endpoints
        location /api/educational/ {
            limit_req zone=educational_api burst=10 nodelay;
            
            proxy_pass http://educational_sandbox/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for educational APIs
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Consciousness-Session" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Max-Age 86400;
                add_header Content-Type text/plain;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Consciousness monitoring API
        location /api/consciousness/ {
            limit_req zone=consciousness_api burst=5 nodelay;
            
            proxy_pass http://consciousness_monitor/api/consciousness/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Consciousness-Session $http_x_consciousness_session;
            
            # WebSocket support for real-time consciousness updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS for consciousness API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Consciousness-Session" always;
        }
        
        # Learning analytics API
        location /api/analytics/ {
            limit_req zone=educational_api burst=10 nodelay;
            
            proxy_pass http://learning_analytics/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Consciousness-Session $http_x_consciousness_session;
            
            # CORS for analytics API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Consciousness-Session" always;
        }
        
        # Analytics dashboard
        location /dashboard/ {
            proxy_pass http://learning_analytics/dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Kernel development environment (for instructors)
        location /dev/ {
            auth_basic "Instructor Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://kernel_dev/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket endpoint for real-time consciousness monitoring
        location /ws/consciousness {
            proxy_pass http://consciousness_monitor;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Consciousness-Session $http_x_consciousness_session;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # Health checks
        location /health {
            access_log off;
            return 200 "Educational platform healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Static educational resources
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Educational documentation
        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # HTTPS server configuration (for production)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost syn-os-education;
        
        # SSL configuration
        ssl_certificate /etc/ssl/certs/syn-os-education.crt;
        ssl_certificate_key /etc/ssl/certs/syn-os-education.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Same configuration as HTTP server but with HTTPS-specific security headers
        include /etc/nginx/conf.d/educational-platform-common.conf;
    }
}

# Stream configuration for TCP/UDP proxying (if needed for specific educational tools)
stream {
    # Log format for stream connections
    log_format stream_educational '$remote_addr [$time_local] '
                                 '$protocol $status $bytes_sent $bytes_received '
                                 '$session_time "$upstream_addr" '
                                 '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';
    
    access_log /var/log/nginx/stream.log stream_educational;
    
