[package]
name = "synos-package-manager"
version = "0.1.0"
edition = "2021"
authors = ["SynOS Team"]
description = "High-performance Rust-based package manager for SynOS"
license = "MIT OR Apache-2.0"

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database and storage
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "chrono"] }
rusqlite = { version = "0.29", features = ["bundled"] }

# Networking and HTTP
reqwest = { version = "0.11", features = ["json", "stream"] }
url = "2.4"

# Cryptography and hashing
sha2 = "0.10"
blake3 = "1.4"
ring = "0.16"

# Graph algorithms for dependency resolution
petgraph = "0.6"

# Command line interface
clap = { version = "4.0", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Compression and archives
tar = "0.4"
flate2 = "1.0"
xz2 = "0.1"

# System integration
nix = "0.26"
libc = "0.2"

# Configuration
config = "0.13"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tempfile = "3.0"
criterion = "0.5"

[[bin]]
name = "synos-pkg"
path = "src/main.rs"

[lib]
name = "synos_package_manager"
path = "src/lib.rs"
