# Redis Sentinel configuration for Syn_OS

# Basic configuration
port 26379
sentinel announce-ip 172.21.0.10
sentinel announce-port 26379

# Master monitoring
sentinel monitor syn_os_master redis-master 6379 2
sentinel auth-pass syn_os_master ${REDIS_PASSWORD}
sentinel down-after-milliseconds syn_os_master 5000
sentinel parallel-syncs syn_os_master 1
sentinel failover-timeout syn_os_master 10000

# Notification scripts
# sentinel notification-script syn_os_master /usr/local/bin/notify.sh
# sentinel client-reconfig-script syn_os_master /usr/local/bin/reconfig.sh

# Security
requirepass ${REDIS_PASSWORD}

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice