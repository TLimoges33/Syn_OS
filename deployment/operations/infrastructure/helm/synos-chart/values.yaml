# SynOS Helm Chart Values
# Production-ready configuration for consciousness-enhanced OS

global:
  imageRegistry: "registry.synos.dev"
  imagePullSecrets: []
  storageClass: "fast-ssd"

consciousness:
  enabled: true
  replicaCount: 3
  image:
    repository: synos/consciousness
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8081
    natsPort: 4222

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

  config:
    neuralDarwinism:
      enabled: true
      populationSize: 100
      mutationRate: 0.01
      fitnessThreshold: 0.95

    performance:
      optimizationLevel: "maximum"
      resourceAllocation: "adaptive"
      realTimeProcessing: true

    security:
      threatDetection: "realtime"
      behavioralAnalysis: true
      zeroDayResistance: true

  persistence:
    enabled: true
    size: 10Gi
    storageClass: "fast-ssd"

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

security:
  enabled: true
  replicaCount: 2
  image:
    repository: synos/security
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8082

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

  config:
    ebpfMonitoring: true
    threatDetection: "realtime"
    consciousnessIntegration: true

  securityContext:
    privileged: true
    capabilities:
      add:
        - SYS_ADMIN
        - NET_ADMIN

  persistence:
    logs:
      enabled: true
      size: 50Gi
      storageClass: "shared-storage"

education:
  enabled: true
  replicaCount: 2
  image:
    repository: synos/education
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    webPort: 3000
    apiPort: 8083

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "3Gi"
      cpu: "1500m"

  config:
    educationMode: "interactive"
    consciousnessTutor: true
    cybersecurityCurriculum: "complete"

  persistence:
    content:
      enabled: true
      size: 20Gi
      storageClass: "shared-storage"
    progress:
      enabled: true
      size: 5Gi
      storageClass: "fast-ssd"

networking:
  networkPolicy:
    enabled: true
    consciousnessIngress:
      - from:
          - podSelector:
              matchLabels:
                component: security-core
          - podSelector:
              matchLabels:
                component: education-core
        ports:
          - protocol: TCP
            port: 8081
          - protocol: TCP
            port: 4222

monitoring:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

  grafana:
    enabled: true
    dashboards:
      consciousness: true
      security: true
      education: true

backup:
  enabled: true
  schedule: "0 2 * * *"
  retention: "30d"
  storage:
    size: 100Gi
    storageClass: "backup-storage"

enterprise:
  mssp:
    enabled: true
    multiTenant: true
    clientIsolation: true
    billing:
      enabled: true
      currency: "USD"
    sla:
      monitoring: true
      alerting: true

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: synos.dev
      paths:
        - path: /
          pathType: Prefix
          service: educational-platform-service
        - path: /api
          pathType: Prefix
          service: educational-platform-service
        - path: /consciousness
          pathType: Prefix
          service: consciousness-engine-service
        - path: /security
          pathType: Prefix
          service: security-framework-service
  tls:
    - secretName: synos-tls
      hosts:
        - synos.dev