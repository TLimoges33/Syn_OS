# SynOS v1.0 GRUB Configuration
# Professional cybersecurity boot experience with consciousness themes

# GRUB Environment Setup
set default=0
set timeout=10
set timeout_style=menu

# Load modules
insmod all_video
insmod gfxterm
insmod png
insmod jpeg

# Graphics mode setup
set gfxmode=auto
set gfxpayload=keep
terminal_output gfxterm

# Load SynOS theme
set theme=/boot/grub/themes/synos/theme.txt

# Background
background_image /boot/grub/themes/synos/background.png

# Menu entries
menuentry "SynOS v1.0 - Consciousness Mode (Recommended)" --class synos --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    linux /live/vmlinuz boot=live components quiet splash consciousness=enabled hostname=synos
    initrd /live/initrd.img
}

menuentry "SynOS v1.0 - Standard Live Mode" --class synos --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    linux /live/vmlinuz boot=live components quiet splash hostname=synos
    initrd /live/initrd.img
}

menuentry "SynOS v1.0 - Digital Forensics Mode" --class synos --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    linux /live/vmlinuz boot=live components noswap noautomount hostname=synos
    initrd /live/initrd.img
}

menuentry "SynOS v1.0 - Secure Persistence Mode" --class synos --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    linux /live/vmlinuz boot=live components quiet persistence hostname=synos
    initrd /live/initrd.img
}

menuentry "SynOS v1.0 - Encrypted Persistence Mode" --class synos --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    linux /live/vmlinuz boot=live persistent=cryptsetup persistence-encryption=luks hostname=synos quiet persistence components
    initrd /live/initrd.img
}

submenu "Advanced Security Options" --class submenu {
    menuentry "SynOS v1.0 - RAM Mode (No Disk Access)" --class synos {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live components quiet splash toram hostname=synos
        initrd /live/initrd.img
    }
    
    menuentry "SynOS v1.0 - Terminal Mode (Text Interface)" --class synos {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos quiet systemd.unit=multi-user.target components
        initrd /live/initrd.img
    }
    
    menuentry "SynOS v1.0 - Safe Mode (Minimal Drivers)" --class synos {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos nomodeset components
        initrd /live/initrd.img
    }
    
    menuentry "SynOS v1.0 - GPU Disabled Mode" --class synos {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos modprobe.blacklist=nouveau,nvidia,radeon,drm components
        initrd /live/initrd.img
    }
}

submenu "System Tools" --class submenu {
    menuentry "Memory Test (Memtest86+)" --class memtest {
        linux16 /live/memtest86+.bin
    }
    
    menuentry "Hardware Detection Tool" --class hdt {
        linux /live/hdt.c32
    }
    
    menuentry "Boot from First Hard Drive" --class harddrive {
        set root=(hd0)
        chainloader +1
    }
}

# Emergency options
submenu "Emergency & Recovery" --class submenu {
    menuentry "SynOS v1.0 - Emergency Shell" --class emergency {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos emergency components
        initrd /live/initrd.img
    }
    
    menuentry "SynOS v1.0 - Single User Mode" --class single {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos single components
        initrd /live/initrd.img
    }
    
    menuentry "SynOS v1.0 - Network Boot (PXE)" --class network {
        set gfxpayload=keep
        linux /live/vmlinuz boot=live hostname=synos netboot components
        initrd /live/initrd.img
    }
}
