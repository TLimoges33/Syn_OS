global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files: []
scrape_configs:
- job_name: synapticos-nats
  metrics_path: /metrics
  static_configs:
  - targets:
    - synapticos-nats:8222
- job_name: synapticos-orchestrator
  metrics_path: /metrics
  static_configs:
  - targets:
    - synapticos-orchestrator:8080
- job_name: synapticos-consciousness
  metrics_path: /metrics
  static_configs:
  - targets:
    - synapticos-consciousness:8081
- job_name: kubernetes-pods
  kubernetes_sd_configs:
  - role: pod
  relabel_configs:
  - action: keep
    regex: true
    source_labels:
    - __meta_kubernetes_pod_annotation_prometheus_io_scrape
