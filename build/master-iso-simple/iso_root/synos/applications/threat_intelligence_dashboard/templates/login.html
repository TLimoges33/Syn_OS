<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syn_OS Threat Intelligence - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #e94560;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, #e94560, #f38ba8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo h2 {
            background: linear-gradient(135deg, #e94560, #f38ba8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .form-control {
            background: rgba(42, 42, 62, 0.8);
            border: 1px solid #e94560;
            color: #ffffff;
            border-radius: 10px;
            padding: 12px;
        }
        
        .form-control:focus {
            background: rgba(42, 42, 62, 0.9);
            border-color: #f38ba8;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.4);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #b3b3b3;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e94560, #f38ba8);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #d63384, #e94560);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ffffff;
            border-radius: 10px;
        }
        
        .form-label {
            color: #f38ba8;
            font-weight: 500;
        }
        
        .security-info {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .security-info i {
            color: #00d4aa;
            margin-bottom: 0.5rem;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h2>Threat Intelligence</h2>
            <p class="text-muted mb-0">Syn_OS Security Platform</p>
        </div>
        
        <div class="security-info">
            <i class="fas fa-brain fa-2x d-block"></i>
            <small>Consciousness-Enhanced Security Analysis</small>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter your username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Access Threat Intelligence
                </span>
                <span class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </span>
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Secure authentication with JWT tokens and audit logging
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.spinner-border');
            const alertContainer = document.getElementById('alert-container');
            
            // Show loading state
            btnText.classList.add('d-none');
            spinner.classList.remove('d-none');
            loginBtn.disabled = true;
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            const formData = new FormData(this);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store the access token
                    localStorage.setItem('authToken', result.access_token);
                    
                    // Show success message briefly
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showAlert(result.error || 'Login failed. Please check your credentials.', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'danger');
            } finally {
                // Hide loading state
                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
        
        // Auto-focus on username field
        document.getElementById('username').focus();
        
        // Demo credentials hint (remove in production)
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('dev')) {
                setTimeout(() => {
                    showAlert('Demo: Use username "admin" and password "synos123" for testing', 'info');
                }, 2000);
            }
        });
    </script>
</body>
</html>
