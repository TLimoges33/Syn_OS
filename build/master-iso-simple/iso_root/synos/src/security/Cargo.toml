[package]
name = "syn-security"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[lib]
name = "syn_security"

[dependencies]
# Core no-std dependencies with proper feature configuration
spin = { workspace = true, default-features = false }

# Cryptography - with no-std features properly enabled
ring = { workspace = true, default-features = false, features = ["alloc"] }
chacha20poly1305 = { version = "0.10", default-features = false, features = ["alloc"] }
x25519-dalek = { workspace = true, default-features = false, features = ["alloc"] }
ed25519-dalek = { workspace = true, default-features = false, features = ["alloc", "rand_core"] }

# Error handling - using core error types for no-std compatibility

# Serialization - no-std compatible with alloc
serde = { workspace = true, default-features = false, features = ["derive", "alloc"] }

# Random number generation - no-std compatible
rand_core = { workspace = true, default-features = false }

[features]
default = ["audit-logging", "threat-detection"]
audit-logging = []
threat-detection = []
zero-trust = []
